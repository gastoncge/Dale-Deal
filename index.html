<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DALE DEAL - Tu Marketplace Favorito</title>

    <!-- Descripción para SEO -->
    <meta
      name="description"
      content="Descubrí miles de productos y servicios en Dale Deal. Compra, vende y conecta con la mejor comunidad de marketplace de Argentina."
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Ícono del sitio -->
    <link rel="shortcut icon" href="../img/LOGO.png" type="image/x-icon" />

    <!-- AOS (Animaciones al hacer scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./CSS/inicio.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white sticky-top"
      id="mainNavbar"
    >
      <div class="container-fluid px-4">
        <!-- Logo -->
        <a class="navbar-brand" href="#" data-aos="fade-right">
          <img src="../img/LOGO-2.png" alt="Dale Deal" class="logo-navbar" />
          <span class="brand-text">DALE DEAL</span>
        </a>

        <!-- Barra de búsqueda -->
        <div
          class="search-container mx-auto"
          data-aos="fade-up"
          data-aos-delay="100"
        >
          <div class="search-wrapper">
            <i class="bi bi-search search-icon"></i>
            <input
              type="text"
              class="search-input"
              placeholder="¿Qué estás buscando hoy?"
              id="searchInput"
            />
            <div class="search-suggestions" id="searchSuggestions"></div>
          </div>
        </div>

        <!-- Acciones del usuario -->
        <div class="navbar-actions" data-aos="fade-left" data-aos-delay="200">
          <!-- Notificaciones -->
          <div class="action-item notification-container">
            <button
              class="action-btn"
              id="notificationBtn"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-bell"></i>
              <span class="notification-badge" id="notificationBadge">3</span>
            </button>
            <div
              class="dropdown-menu notification-dropdown"
              id="notificationDropdown"
            >
              <div class="dropdown-header">
                <h6>Notificaciones</h6>
                <button class="btn-mark-read" id="markAllRead">
                  Marcar todas como leídas
                </button>
              </div>
              <div class="notification-list" id="notificationList">
                <!-- Las notificaciones se llenarán dinámicamente -->
              </div>
              <div class="dropdown-footer">
                <a href="#" class="btn-see-all">Ver todas las notificaciones</a>
              </div>
            </div>
          </div>

          <!-- Carrito -->
          <div class="action-item cart-container">
            <button class="action-btn" id="cartBtn">
              <i class="bi bi-cart3"></i>
              <span class="cart-badge" id="cartBadge">2</span>
            </button>
          </div>

          <!-- Perfil -->
          <div class="action-item profile-container">
            <button
              class="action-btn profile-btn"
              id="profileBtn"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face"
                alt="Perfil"
                class="profile-image"
              />
              <span class="profile-name">Juan Pérez</span>
              <i class="bi bi-chevron-down profile-arrow"></i>
            </button>
            <div class="dropdown-menu profile-dropdown" id="profileDropdown">
              <div class="profile-header">
                <img
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=60&h=60&fit=crop&crop=face"
                  alt="Perfil"
                  class="profile-header-image"
                />
                <div class="profile-info">
                  <h6>Juan Pérez</h6>
                  <p>juan.perez@email.com</p>
                </div>
              </div>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#"
                ><i class="bi bi-person me-2"></i>Mi Perfil</a
              >
              <a class="dropdown-item" href="#"
                ><i class="bi bi-bag me-2"></i>Mis Compras</a
              >
              <a class="dropdown-item" href="#"
                ><i class="bi bi-shop me-2"></i>Mis Ventas</a
              >
              <a class="dropdown-item" href="#"
                ><i class="bi bi-heart me-2"></i>Favoritos</a
              >
              <a class="dropdown-item" href="#"
                ><i class="bi bi-gear me-2"></i>Configuración</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-danger" href="#" id="logoutBtn">
                <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="main-content">
      <!-- Hero Section -->
      <section class="hero-section">
        <div class="container">
          <div class="hero-content" data-aos="fade-up">
            <h1 class="hero-title">Descubrí productos increíbles</h1>
            <p class="hero-subtitle">
              Miles de opciones al mejor precio, entrega rápida y segura
            </p>
          </div>
        </div>
      </section>

      <!-- Filtros y Categorías -->
      <section class="filters-section">
        <div class="container">
          <div
            class="filters-container"
            data-aos="fade-up"
            data-aos-delay="100"
          >
            <div class="filter-tabs">
              <button class="filter-tab active" data-category="all">
                Todos
              </button>
              <button class="filter-tab" data-category="electronics">
                Electrónicos
              </button>
              <button class="filter-tab" data-category="fashion">Moda</button>
              <button class="filter-tab" data-category="home">Hogar</button>
              <button class="filter-tab" data-category="sports">
                Deportes
              </button>
              <button class="filter-tab" data-category="books">Libros</button>
            </div>
            <div class="filter-options">
              <button class="filter-option-btn" id="sortBtn">
                <i class="bi bi-sort-down me-2"></i>Ordenar
              </button>
              <button class="filter-option-btn" id="filterBtn">
                <i class="bi bi-funnel me-2"></i>Filtros
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Grid de Productos -->
      <section class="products-section">
        <div class="container">
          <div class="products-grid" id="productsGrid">
            <!-- Los productos se llenarán dinámicamente -->
          </div>

          <!-- Loading Spinner -->
          <div class="loading-container" id="loadingContainer">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Cargando productos...</p>
          </div>

          <!-- Load More Button -->
          <div class="load-more-container" id="loadMoreContainer">
            <button class="btn-load-more" id="loadMoreBtn">
              Cargar más productos
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal del Carrito -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">
              <i class="bi bi-cart3 me-2"></i>Mi Carrito
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body" id="cartModalBody">
            <!-- El contenido del carrito se llenará dinámicamente -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Seguir comprando
            </button>
            <button type="button" class="btn btn-primary">
              Finalizar compra
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Producto -->
    <div
      class="modal fade"
      id="productModal"
      tabindex="-1"
      aria-labelledby="productModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body" id="productModalBody">
            <!-- El contenido del producto se llenará dinámicamente -->
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./JS/inicio.js"></script>
    <script>
      // Inicializar AOS
      AOS.init({
        duration: 800,
        easing: "ease-out-cubic",
        once: true,
        offset: 50,
      });
    </script>
  </body>
</html>
